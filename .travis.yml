language: go

notifications:
  email: false

matrix:
  include:
  - go: 1.x
    env: LATEST=true
  - go: 1.10.x
  - go: 1.11.x
  - go: tip
  allow_failures:
  - go: tip

env:
  global:
    secure: 

before_install:
- make cisetup

git:
  depth: 1

install: 
- make install

script:
- make lint
- make test
- make coverage

deploy:
- provider: script
  skip_cleanup: true
  script: make release
  on:
    repo: stellaris-insights/uploader
    tags: true
    os: linux
    condition: $LATEST = true
